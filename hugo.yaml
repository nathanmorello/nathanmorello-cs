baseURL: "https://curious-stack.pages.dev/"
languageCode: "en-us"
pagination.pagerSize: 9
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-XXXXXXXXXX

minify:
  disableXML: true
  minifyOutput: true

params:
  env: "production" # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Nathan Morello's Curious Stack"
  description: "A blog on my DevOps journey and lessons learned, but also on humanism, arts and complexity."
  keywords: ["Blog", "DevOps", "IT"]
  author: "Nathan Morello"
  # author: ["Me", "You"] # multiple authors
  images: ["/images/doubtfulman.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  mainSection:
    - posts


  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Nathan Morello's Curious Stack"
    icon: /images/doubtfulman.jpg
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false# needs to be explicitly set
    title: Nathan Morello's Curious Stack
    subtitle: "A blog on my DevOps journey and lessons learned, but also on humanism, arts and complexity."
    imageUrl: "/images/doubtfulman.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:

  # home-info mode
  homeInfoParams:
     #Title: "Hi there \U0001F44B"
     #Content: Welcome to my blog
     Title: "Nathan Morello's Curious Stack"
     Content: A blog about my journey in DevOps and beyond
  cover:
     showImage: true
     showThumbnail: true
     linkFullImages: true
     relative: true

  socialIcons:
    - name: x
      url: "https://x.com/NathanMorello4"
    - name: github
      url: "https://github.com/nathanmorello"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/nathan-morello-48623223/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost: #per farsi dare suggerimenti dai lettori
    # URL: "https://github.com/<path_to_repo>/content"
    # Text: "Suggest Changes" # edit text
    # appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: about
      name: About
      url: /about/
      weight: 2
    - identifier: sailing-the-cloud
      name: Sailing the CLoud
      url: /categories/sailing-the-cloud
      weight: 3
    - identifier: from-clay-to-the-cloud
      name: From Clay to the CLoud
      url: /categories/from-clay-to-the-cloud
      weight: 4
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
