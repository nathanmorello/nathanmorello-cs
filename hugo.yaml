baseURL: "https://nathanmorello.com/"
languageCode: "en-us"
pagination.pagerSize: 9
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-XXXXXXXXXX

minify:
  disableXML: true
  minifyOutput: true

params:
  env: "production" # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Nathan Morello's Curious Stack"
  description: "A blog on my DevOps journey and lessons learned."
  keywords: ["Blog", "DevOps", "IT"]
  author: "Nathan Morello"
  # author: ["Me", "You"] # multiple authors
  images: ["/images/doubtfulman.jpg"]
  defaultContentImage: "/images/doubtfulman.jpg"
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  mainSection: posts
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  showPostListImages: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Nathan Morello's Curious Stack"
    icon: /images/doubtfulman.jpg
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true# needs to be explicitly set
    title: Nathan Morello's Curious Stack
    subtitle: |
      A blog on my DevOps journey  
      and other lessons learned
    imageUrl: "/images/doubtfulman.jpg"
    imageWidth: 200
    imageHeight: 200
    imageTitle: my image
    buttons:

  # home-info mode
  homeInfoParams:
 #    #Title: "Hi there \U0001F44B"
 #    #Content: Welcome to my blog
 #   Title: "Nathan Morello's Curious Stack"
 #   Content: A blog about my journey in DevOps and other lessons learned 
 #   imageUrl: "/images/doubtfulman.jpg"
 #   imageWidth: 120
 #   imageHeight: 120
 #   imageTitle: my image

  socialIcons:
#    - name: x
#      url: "https://x.com/NathanMorello4"
    - name: github
      url: "https://github.com/nathanmorello"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/nathan-morello-48623223/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    showImage: true
    showThumbnail: true
    linkFullImages: true
    relative: true
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false  # hide on single page

  editPost: #per farsi dare suggerimenti dai lettori
    # URL: "https://github.com/<path_to_repo>/content"
    # Text: "Suggest Changes" # edit text
    # appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: about
      name: About
      url: /about/
      weight: 2
    - identifier: Blog 
      name: All Articles
      url: /posts/
      weight: 3
    - identifier: CoreStack
      name: Core Stack
      url: /categories/core-stack
      weight: 10
    - identifier: SoftStack
      name: Soft Stack
      url: /categories/soft-stack
      weight: 20
    - identifier: HowImakeThisBlog
      name: How I Make This Blog
      url: /categories/how-i-make-this-blog
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
